<!doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Contact | Your Name</title>
  
    <!--NO BOOTSTRAP-->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

  
  <header id="masthead">
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-md-6"><a href="index.html" id="logo">John Atay</a></div>
            
            
            <div class="col-sm-6 col-md-6">
                <nav class="nav">
                    <a class="nav-about" href="index.html">About</a>
                    <a class="nav-portfolio" href="portfolio.html">Portfolio</a>
                    <a class="nav-contact" href="contact.html">Contact</a>
                </nav>
            </div> 
          </div>
          </div>     
      
  </header>

  <div id="main-container" class="container">
    <section class="main-section">
      <h1>Contact</h1>

      <form id="contact-form">
        <div>
          <label for="name">Name</label>
          <input type="text" id="name" name="name" placeholder="John Smith" required="required">
        </div>
        <div>
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
        </div>
        <div>
          <label for="message">Message</label>
          <textarea id="message" name="message" required="required"></textarea>
        </div>
        <input type="submit">
      </form>

    </section>

  </div>

  <footer>
    <div class="container">
      Copyright &copy; 
    </div>
  </footer>
</body>

</html>
